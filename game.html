<!doctype html>
<html lang="fr">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/assets/imgs/oeuf-de-yoshi-bleu.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style-prod.css">
</head>
  <body>
      

    <section class="row">
        <div class="col-12 col-md-6 canvas-game pt-5">

            <p id="nametxt"></p>
            
            <div>
                <img id="mycharr" class="my-char" src="assets/imgs/egg1.png" alt="">
                <img id="mycharr2" class="my-char" src="assets/imgs/char1.png" alt="" style="display: none;">
                <img id="mycharr3" class="my-char" src="assets/imgs/char2.png" alt="" style="display: none;">
                <img id="mycharr4" class="my-char" src="assets/imgs/char3.png" alt="" style="display: none;">
            </div>
            
            <p id="lvltxt" class="">Level : 0</p>
            <div>
                <div class="my-jauges d-flex">
                    <img src="assets/imgs/food.svg" alt="">
                    <div id="food-jge" class="jauges"> <p id="textfood"></p> </div>
                </div>

                <div class="my-jauges d-flex my-5">
                    <img src="assets/imgs/water.svg" alt="">
                    <div id="water-jge" class="jauges"> <p id="textwater"></p> </div>
                </div>

                <div class="my-jauges d-flex">
                    <img src="assets/imgs/fist.svg" alt="">
                    <div id="fight-jge" class="jauges"> <p id="textfight"></p> </div>
                </div>

                <div class="my-jauge-xp d-flex flex-column">
                    <p> XP :</p>
                    <div id="exp-jge" class="jauge-xp"> <p id="textexp"></p> </div>
                </div>

            </div>
        </div>

        <div class="col-12 col-md-6 box-template pt-2">
            <div class="d-flex box-template py-5">
                <div class="text-center mb-5">
                    <h1 class="pb-3"> Besoins : </h1>
                    <button id="btn-food" class="my-btn btn btn-dark"> <img class="icone-10" src="assets/imgs/food.svg" alt=""> </button>
                    <button id="btn-water" class="my-btn btn btn-dark"> <img class="icone-10" src="assets/imgs/water.svg" alt=""> </button>
                    <button id="btn-fight" class="my-btn btn btn-dark"> <img class="icone-10" src="assets/imgs/fist.svg" alt=""> </button>
                </div>
            </div>
            <H1 class="text-center">Régles du jeu :</H1>
            <ul>
                <li class="pt-2 my-list"> Il y a 3 besoins pour votre Mini-Legend, aidez le grâce aux boutons de besoins. </li>
                <li class="pt-2 my-list"> Si les 3 besoins tombe a 0 vous avez perdu !</li>
                <li class="pt-2 my-list"> Occupez-vous bien de votre Mini-Legend faites attention ! </li>
            </ul>
        </div>
    </section>

    <section>
        
    </section>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/Js/script.js"></script>
</body>
</html>
